<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="pingpong">
        <img src="joshua-hoehne-RdpBcH7YoKs-unsplash.jpg">
        <span><b>Ping Pong Score Keeper</b></span>
    </div>

    <div id="game">
        <h1 id="score"><span>0</span>to<span>0</span></h1>
        <p id="scoretitle">Use the buttons below to keep Score</p>
        <h3>Playing To 
            <select id="cars" name="cars">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>   
        </h3>
    </div>
    <div id="buttons">
        <button>+1 Player One</button>
        <button>+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
